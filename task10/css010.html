    <h1>请您按照以下步骤来定制您的纸箱</h1>
    <form class="panel panel-default">
        <div class="panel-heading">
            <img src="img/order_box_01.png" alt="box1"><p>选择箱型</p>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="radio-inline"><input type="radio" name="box-type">对口箱</label>
                <label class="radio-inline"><input type="radio" name="box-type">飞机盒</label>
                <label class="radio-inline"><input type="radio" name="box-type">天地盖</label>
            </div>
            <div><span>查看详情</span><div><b class="caret"></b></div></div>
        </div>
        <div class="panel-heading">
            <img src="img/order_box_02.png" alt="box2"><p>确定尺寸</p>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label><input type="radio" name="box-size">外径</label>
                <label>长<input type="text">mm</label>
                <label>宽<input type="text">mm</label>
                <label>高<input type="text">mm</label>
            </div>
            <div class="form-group">
                <label><input type="radio" name="box-size">内径</label>
                <label>长<input type="text">mm</label>
                <label>宽<input type="text">mm</label>
                <label>高<input type="text">mm</label>

            <div><span>查看详情</span><div><b class="caret"></b></div></div>
        </div>
        <div class="panel-heading">
            <img src="img/order_box_03.png" alt="box3"><p>选择材质</p>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="radio-inline"><input type="radio" name="box-marterial">A瓦优质</label>
                <label class="radio-inline"><input type="radio" name="box-marterial">B瓦优质</label>
                <label class="radio-inline"><input type="radio" name="box-marterial">E瓦优质</label>
                <label class="radio-inline"><input type="radio" name="box-marterial">AB瓦优质</label>
                <label class="radio-inline"><input type="radio" name="box-marterial">BE瓦优质</label>
            </div>

        </div>
