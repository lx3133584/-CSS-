<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>护工个人主页</title>
    <link rel="stylesheet" href="css/style-index.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="header">
    <span><i class="fa fa-angle-left"></i></span>
    <h1>个人主页</h1>
</div>
<div class="info-base">
    <div>
        <div><img src="img/photo.png" alt="头像"></div>
        <div>
            <p><span>高素雅</span><span>51岁</span></p>
            <p><i class="fa fa-map-marker"></i>北京.通州.果园</p>
        </div>
    </div>
</div>
<div class="info-detail">
    <h2><span></span>专业技能</h2>
    <ul>
        <li>
            <span><i class="fa fa-star-o"></i>住家</span>
            <span><i class="fa fa-star-o"></i>不含餐</span>
        </li>
        <li>
            <span>从业年限</span>
            <span>0～3年</span>
        </li>
        <li>
            <span>工作时间</span>
            <span>全天</span>
        </li>
        <li>
            <span>服务价格</span>
            <span>25元/小时</span>
        </li>
        <li>
            <span>自我介绍</span>
            <span>可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>
        </li>
    </ul>
</div>
<div class="footer">
    <button>留言</button>
    <button>电话联系</button>
</div>
</body>
</html>
